<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Botostrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

  <title>MAD1-project</title>
</head>

<body>
  <header class="header">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('user_dashboard') }}">Normal User's Home Page</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

     
          <form class="d-flex ms-auto" role="search" method="GET" action="{{ url_for('search') }}">
            <!-- Search input for albums based on artists and genre -->
            <div class="1">
              <label for="albumSearch" class="form-label">Search Albums</label>
              <input type="text" class="form-control" id="albumSearch" name="albumSearch"
                placeholder="Search by artist, genre">
            </div>

            <!-- Search input for songs based on rating and genre -->
            <div class="mb-1">
              <label for="songSearch" class="form-label">Search Songs</label>
              <input type="text" class="form-control" id="songSearch" name="songSearch"
                placeholder="Search by rating, genre">
            </div>

            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>

          <ul class="navbar-nav ms-auto me-3 mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('creator_register') }}">Creator
                Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="{{ url_for('user_dashboard') }}">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('logout') }}">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

  {% block content %}
  {% endblock %}
</body>

</html>
